<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="arrays.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <!-- Bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap files End -->
    
    <title>Quiz-App</title>
</head>

<body onload="init()">
  <!-- As a heading -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1"><h1>Quiz-App</h1></span>
    </div>
  </nav>

  <div class="container">
    <div id="main-container" class="main-card card">
      <img src="./img/background-img.jpg" class="card-img-top" alt="Background of card">

      <div class="progress" role="progressbar" aria-label="Example with label" aria-valuemin="0" aria-valuemax="100">
        <div id="progressBar" class="progress-bar" style="width: 5%">0%</div>
      </div>

      <div class="main-card card" style="display: none" id="endScreen">
        <h2>Du hast es geschafft!</h2>
        <span>Du hast <b id="correct-answers">XX</b> von <b id="sum-of-questions">XX</b> Fragen richtig beantwortet.</span>
        <div>
          <button onclick="restart()" type="button" class="btn btn-outline-secondary">Spiel wiederholen!</button>
        </div>
      </div>

      <div class="card-body" id="questions-body">
        <h5 id="cardTitle" class="card-title">Frage</h5>

        <div class="card mb-2 answer-card" onclick="answer('answer_1')">
          <div id="answer_1" class="card-body">
            This is some text within a card body.
          </div>
        </div>

        <div class="card mb-2 answer-card" onclick="answer('answer_2')">
          <div id="answer_2" class="card-body">
            This is some text within a card body.
          </div>
        </div>

        <div class="card mb-2 answer-card" onclick="answer('answer_3')">
          <div id="answer_3" class="card-body">
            This is some text within a card body.
          </div>
        </div>

        <div class="card mb-2 answer-card" onclick="answer('answer_4')">
          <div id="answer_4" class="card-body">
            This is some text within a card body.
          </div>
        </div>

        <div class="container-footer">
          <span>
            <b id="actual-question">1</b> von <b id="last-question">5</b> Fragen
          </span>
          <button id="next-question-btn" disabled type="button" onclick="showNextQuestion()" class="btn btn-primary btn-sm">NÃ¤chste Frage</button>
        </div>

      </div>
    </div>
  </div>
 
    

</body>
</html>
